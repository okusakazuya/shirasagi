ja:
  gws_role:
    read_other_gws_notices: お知らせの閲覧（全て）
    read_private_gws_notices: お知らせの閲覧（所有）
    edit_other_gws_notices: お知らせの編集（全て）
    edit_private_gws_notices: お知らせの編集（所有）
    delete_other_gws_notices: お知らせの削除（全て）
    delete_private_gws_notices: お知らせの削除（所有）

  modules:
    gws/notice: お知らせ
    addons:
      gws/notice/notification: 通知
      gws/notice/comment_setting: コメント設定

  gws_notification:
    gws/notice/post:
      subject: "お知らせが掲載されました"
      text: |
        お知らせに「%{name}」が掲載されました。
        %{path} をブラウザで開き、内容をご確認ください。

  mongoid:
    models:
      gws/notice/post: お知らせ
    attributes:
      gws/notice/post:
        name: タイトル
        severity: 種別
      gws/addon/notice/notification:
        message_notification: メッセージ通知
        email_notification: メール通知
        notification_noticed: 通知日時
      gws/addon/notice/comment_setting:
        comment_state: コメント投稿

  tooltip:
    gws/notice/post:
      name:
        - タイトルを入力します。
      severity:
        - 種別を選択します。
        - 「重要なお知らせ」の場合、チェックをつけます。
        - 「重要なお知らせ」にチェックをつけた場合、コンテンツ内の先頭に目立つ色で表示されます。

    gws/addon/notice/notification:
      message_notification:
        - お知らせをメッセージで通知する場合、「通知する」を選択してください。
      email_notification:
        - お知らせをメール通知で通知する場合、「通知する」を選択してください。
        - メールアドレスが未設定のユーザーには通知されませんのでご注意ください。
      notification_noticed:
        - 通知した日時を表示しています。
        - 通知日時をクリアすることで、再度、通知が送信されるようになります。
        - お知らせを編集後、再度、通知を送りたい場合、クリアしてください。

    gws/addon/notice/comment_setting:
      comment_state:
        - コメント投稿を有効にするかどうかを選択します。

  job:
    models:
      gws/notice_notification_job: お知らせ通知
